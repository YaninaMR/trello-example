<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trello</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="assets/images/trello.ico" type="image/x-icon">
</head>
<body>
  <header>
    <nav class="text-align-center">
      <div class="logo"><img src="assets/images/header-logo.png" alt="logo trello"></div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="container-form">
        <form id="form" class="display-none">
          <input type="text" id="name-list" class="name-list" placeholder="Añadir una lista...">
          <input type="submit" id="button-id" class="button-id" value="guardar">
        </form>
        <span id="addList">Añadir una lista...</span>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
